<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coding Bootcamp Testimonials Slider</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<main>
		<section class="testimonial">
			<h1 id="user-testimonial">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</h1>
			<p id="user-name">Tanya Sinclair&nbsp;<span>&nbsp;UX Engineer</span></p>
		</section>
		<div>
			<img src="images/image-tanya.jpg" class="user-img"></img>
			<div class="sliders">
				<img id="prev-testimonial" src="images/icon-prev.svg" onclick="previousTestimonial()" alt="left arrow">
				<img id="next-testimonial" src="images/icon-next.svg" onclick="nextTestimonial()" alt="right arrow">
			</div>
		</div>
	</main>
	<script src="index.js"></script>
</body>
</html>
